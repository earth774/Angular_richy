<form (ngSubmit)="onSubmit()" [formGroup]="heroForm"  >
<div class="login-form">
     <h1>Richly Brownie</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " formControlName="username" id="UserName">
       <!-- <i class="fa fa-user"></i> -->
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" formControlName="password" id="Passwod">
       <!-- <i class="fa fa-lock"></i> -->
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="#">Lost your password?</a>
     <button type="submit" class="log-btn" >Log in</button>
     
    
   </div>
</form>
